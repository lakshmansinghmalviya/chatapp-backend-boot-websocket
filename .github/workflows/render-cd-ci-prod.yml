name: Spring Boot Production CI/CD For Render

on:
  push:
    branches:
      - main
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.sha }}

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Build Spring Boot JAR
      - name: Build Spring Boot App
        run: mvn clean package -DskipTests

      # 4️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t lakshmansde/chatapp-be:$IMAGE_TAG .
          docker tag lakshmansde/chatapp-be:$IMAGE_TAG lakshmansde/chatapp-be:latest

      # 6️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push lakshmansde/chatapp-be:$IMAGE_TAG
          docker push lakshmansde/chatapp-be:latest

